<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/medi-aquery.css">
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagen">
                
            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vinda(o) novamente, faça login para acessar sua conta.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        person
                        </span>
                        <input type="email" name="log" id="log" placeholder="email de usuário" required>
                        <label for="ilog">login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password"
                    name="sen" id="isen" placeholder="crie uma senha de 8 digitos" required minlength="8">
                    <label for="isen">Senha</label>
                    </div>  
                    <input type="submit" value="Entar">
                    <a class="botao" href="#">Esqueci a senha
                         <span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
