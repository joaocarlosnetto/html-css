<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        input{
            height: 23px;
            width: 120px;
        }
        input.s{
            height: 20px;
            width: 70px;
            margin: 1px 5px 1px 5px;
        }
        
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php"  method="get">
        <p>
            <label for="Inome">Nome:</label>
            <input type="text" name="Nome" id="inome" required maxlength="30"
            placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="aluno" id="ialuno"
            required  min="0" max="10" step="0.1" placeholder="nota do trimestre">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="number" name="mes" id="imes"
             placeholder="trimestre" min="1" max="5">
        </p>
        <p>
            <label for="idia">Data da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input class="s" type="submit" value="enviar">
            <input class="s" type="reset" value="limpar">
        </p>
    </form>

</body>
</html>
