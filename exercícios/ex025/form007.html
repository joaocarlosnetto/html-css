<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulátrios</title>
</head>
<body>
    <h1>Formulários sem usar input</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label >
           <select name="est" id="iest" required>
            <option value="" selected>Selecione um estado</option>
            <optgroup label="Região Sul">
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
            </optgroup>
            <optgroup label="Região Suldeste">
                <option value="RJ">Rio de janeiro</option>
                <option value="SP">São Paulo</option></select>
            </optgroup>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="list" required>
            <datalist id="list">
                <option value="ADM">Adimistradora(o)</option>
                <option value="PROF">Professora(O)</option>
                <option value="EMP">Empresária(O)</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label ><br>
            <textarea name="Msg" id="imsg" cols="30" rows="10" required></textarea>
        </p>

        <p>
           <input type="submit" value="Enter">
           <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
