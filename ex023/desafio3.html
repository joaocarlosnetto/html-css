<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            width: 130px;
            height: 30px;
            text-align: center;
        }
        tr#s, th{
            background-color: rgb(114, 113, 113);
            color: white;
        }
        th#ss{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th rowspan="3">Área</th>
            <th rowspan="3">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
            <tr>
                <th rowspan="2">Nota 1</th>
                <th rowspan="2">Nota 2</th>

            </tr>
            
        </thead>
        <tbody>
                <tr>
                    <th id="ss" rowspan="5">Exatas</th>
                    <tr>
                        <td>Matemática</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Física</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Química</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Biologia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                </tr>
                <tr id="s">
                    <th colspan="4">Média de Exatas</th>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th id="ss" rowspan="3">Humanas</th>
                    <tr>
                        <td>História</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Geografia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        
                    </tr>
                </tr>
                <tr id="s">
                    <th colspan="4">Média de Humanas</th>
                    <td>0.0</td>
                </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
