    <title>Tabelas</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 100px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
